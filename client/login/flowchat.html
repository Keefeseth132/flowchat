<head>
<title>flowchat</title>
</head>

<body>
  {{#if currentUser}}
  {{> chatPage}}
  {{else}}
  {{> loginPage}}
  {{/if}}
</body>

<template name="loginPage">
  <div id="login-background">
  <div class="container">
  <div class="row">
    <div class="col-sm-12 text-center">
  	  <img src="images/flowchat-full.png">
    </div>
  </div>

  <div class="row">
  	<!-- <div class="col-sm-12"> -->
  	<div class="col-sm-3 col-sm-offset-3">
  	  <div class="signin">
	      <h3 class="login-title">Sign in to Chat</h3>
	      <form class="login-form" id="login">
	      	<!-- <label for="login-username">Username</label> -->
	      	<input id="login-username" type="text" name="username" placeholder="Username">
	      	<!-- <label for="login-password">Password</label> -->
	      	<input id="login-password" type="text" name="password" placeholder="Password">
	      	<input type="submit" value="Sign In">
	      	<input type="checkbox" name="checked-signin">Keep Me Signed In
	      </form>
      </div>
  	</div>
  	
  	<div class="col-sm-3">
      <div class="signin">
	  	  <h3 class="login-title">New User?</h3>
	  	  <form class="login-form" id="register">
	  	    <!-- <label for="login-username">Create Your Username</label> -->
	  	    <input id="login-username" type="text" name="regUsername" placeholder="Username">
	  	    <!-- <label for="login-password">Choose a Password</label> -->
	  	    <input id="login-password" type="text" name="regPassword" placeholder="Password">
	  	    <input type="submit" value="register">
	  	    <input type="checkbox" name="checked-signin">Remember Me
	  	  </form>
  	  </div>
  	</div>
  <!-- </div> -->
  </div>
  </div>
  </div>
</template>

<template name="chatPage">
  <div id="chat-background">
    <div class="row" id="margin-fix">
	    <div class="col-sm-8 col-sm-offset-2">
        <img id="chat-logo" src="images/flowchat-full.png">
        <div id="logout-button">
          <button id="logout">Logout</button>
        </div>

        <div class="row">
          <div class="col-sm-3 users">
            <div class="border-control">
              <p>this is content</p>
            </div>
          </div>
          <div class="col-sm-9 chatBox">
            <form>
              <input type="text" name="message-box">
              <input type="submit" value="send">
            </form>
          </div>
        </div>

      </div>

    </div>
  </div>
</template>
